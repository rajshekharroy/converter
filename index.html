<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="">
            <div class="amount">
                <p>Amount</p>
                <input class="amount-box" value="" type="number" placeholder="Enter amount">
                <div class="msg"></div>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id=""></select>
                    </div>            
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left swipe"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select name="to" id=""></select>
                </div>
                </div>
            </div>
            <button>Convert</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="project.js"></script>
    
</body>
</html>
